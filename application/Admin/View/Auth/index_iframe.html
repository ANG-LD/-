<div class="page-content">
	<div class="row">
		<div class="col-xs-12">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th class="center">ID</th>
						<th>名称</th>
						<th>节点</th>
						<th>状态</th>
						<th>节点类型</th>
						<th>操作 / <a href="{:U('Auth/editRule')}" title="添加节点"><i class="glyphicon glyphicon-plus"></i></a></th>
					</tr>
				</thead>
				<tbody>
					<foreach item="v" name="list">
						<tr>
							<td>{$v.id}</td>
							<td>
								<if condition="$v['pid'] eq '0'">
									<div>{$v.title}</div>
								<else />
									<div>|————{$v.title}</div>
								</if>
							</td>
							<td class="node">{$v.name}</td>
							<td>{$v['status']?'开启':'关闭'}</td>
							<td>
								<if condition="$v['is_button'] eq '0'">视图
								<elseif condition="$v['is_button'] eq '1'"/>操作
								<elseif condition="$v['is_button'] eq '2'"/>模块	
								</if>
							</td>
							<td>
								<a class="node-choose" href="javascript:void(0)">选择</a>
							</td>
						</tr>
					</foreach>
				</tbody>
			</table>
			<div class="space-20"></div>
			{$page}
		</div>
		<!-- ./ end col-xs-12 -->
	</div>
	<!-- ./ end row -->
</div>
<script>
$(document).ready(function(){
	$(".node-choose").click(function(){
		var field = '{$_GET['field']}';
		var node = $(this).parent("td").siblings(".node").html();
		parent.$("#" + field).val(node);
		parent.$("#mask,#maskTop").remove();
	});
});
</script>
