<layout name="Layout/index" />
{:W('public/breadcrumbs',['微信公众平台配置'])}
</if>
<div class="page-content">
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal ajax-form" role="form" dit-action="{:U('Mess/addMess')}" dit-redirect="{:U('Mess/index')}">
				<div class="space-10"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="title">产品名称:</label>
					<div class="col-sm-9">
						<input type="text" id="title" name="title" placeholder="产品标题" class="col-xs-10 col-sm-5" value="{$d['title']}">
						<span class="help-inline col-xs-12 col-sm-7">
							<span class="middle"></span>
						</span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="amount">短信数量:</label>
					<div class="col-sm-9">
						<input type="text" id="amount" name="amount" placeholder="短信数量" class="col-xs-10 col-sm-5" value="{$d['amount']}">
						<span class="help-inline col-xs-12 col-sm-7">
							<span class="middle"></span>
						</span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="money">产品价格:</label>
					<div class="col-sm-9">
						<input type="text" id="money" name="money" placeholder="产品价格" class="col-xs-10 col-sm-5" value="{$d['money']}">
						<span class="help-inline col-xs-12 col-sm-7">
							<span class="middle">目前产品只支持整数</span>
						</span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label" for="sort">排序:</label>
					<div class="col-sm-9">
						<input type="text" id="sort" name="sort" placeholder="排序" class="col-xs-10 col-sm-5" value="{$d['sort']}">
						<span class="help-inline col-xs-12 col-sm-7">
							<span class="middle"></span>
						</span>
					</div>
				</div>
				
				<p class="form-tip"></p>
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<input type="hidden" name="id" value="{$_GET['id']}" />
						<button class="btn btn-info" type="submit">
							<i class="icon-ok bigger-110"></i>{$_GET['id']?'修改':'添加'}产品
						</button>
					</div>
				</div>
			</form>
			<!-- ./ end form -->
		</div>
		<!-- ./ end col-xs-12 -->
	</div>
	<!-- ./ end row -->
</div>
<script>
$(document).ready(function(){
	$('form.ajax-form').submit(function(){
		var obj = $(this);
		var url = obj.attr('dit-action');
		$.post(url,obj.serialize(),function(data){
			if(data.code == '200'){
				window.location.href = obj.attr('dit-redirect');
			} else {
				obj.find('form-tip').html(data.msg);
			}
		},'json');
		return false;
	});
});
</script>
