<layout name="Layout/index" />
{:W('public/breadcrumbs',['微信会员列表'])}
</if>
<div class="page-content">
	<div class="row">
		<div class="col-xs-12">
			<div class="alert alert-block alert-success">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default">用户分组</button>
					<button type="button" class="btn btn-default get-member" dit-action="{:U('Weixin/getMember')}">更新微信会员信息</button>
				</div>
			</div>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th class="center">ID</th>
						<th class="center">头像</th>
						<th class="center">昵称</th>
						<th class="center">性别</th>
						<th class="center">关注时间</th>
						<th class="center">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach item="v" name="list">
						<tr>
							<td class="center">{$v.id}</td>
							<td class="center"><img src="{$v['headimgurl']|default=''}" alt="{$v.nickname}" style="width:80px;height:80px"></td>
							<td class="center">{$v.nickname}</td>
							<td class="center">{$v['sex']==1?'男':'女'}</td>
							<td class="center">{$v['subscribe_time']|date="Y-m-d",###}</td>
							<td class="center"></td>
						</tr>
					</foreach>
				</tbody>
			</table>
			{$page}
		</div>
		<!-- ./ end col-xs-12 -->
	</div>
	<!-- ./ end row -->
</div>
<script>
$(document).ready(function(){
	$('.get-member').click(function(){
		var obj = $(this);
		var url = obj.attr('dit-action');
		$.get(url,function(data){
			aler('请求已经发送');
			window.location.href = window.location.href;
		});
	});
});
</script>
