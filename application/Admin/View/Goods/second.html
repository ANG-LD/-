<div class="page-container">
    <div class="text-l">
        <form class="search" action="__SELF__"  method="get">
            <input type="text" class="input-text" style="width:250px" placeholder="搜索分类名称" value="{$_GET['title']}" name="title">
            <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
            <span style="float:right;padding:0px 30px 20px 0" >
                <a href="javascript:;;" class="btn btn-primary radius" onclick="category_edit('添加分类（Second）','{:U('Goods/edit_second_category',['cate_id'=>$_GET['cate_id']])}','4','','510')" >
                    <i class="Hui-iconfont">&#xe600;</i>添加分类名
                </a>
            </span>
        </form>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
                <i class="Hui-iconfont">&#xe6e2;</i> 批量删除
            </a>
		</span>
        <span class="r">共有数据：<strong>{$count|default=0}</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40"><input name="" type="checkbox" value=""></th>
                <th width="40">ID</th>
                <th width="150">名称</th>
                <th width="100">图片</th>
                <!--<th width="150">跳转值</th>-->
                <th width="60">发布状态</th>
                <th width="150">更新时间</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr class="text-c">
                    <td><input name="checkbox" type="checkbox" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td><a href="javascript:;;" onclick="category_edit('编辑分类（Second）','{:U('Goods/edit_second_category',['id'=>$vo['id'],'cate_id'=>$_GET['cate_id']])}','4','','510')"><u>{$vo.category}</u></a></td>
                    <td><a href="javascript:;"><img width="100" class="picture-thumb" src="{$vo.picture}"></a></td>
                    <td class="td-status">
                        <if condition="$vo['status'] eq 1">
                            <span class="label label-defaunt radius">已下架</span>
                            <else/>
                            <span class="label label-success radius">已发布</span>
                        </if>
                        </span></td>
                    <td>{$vo.intime}</td>
                    <td class="td-manage">
                        <if condition="$vo['status'] eq 1">
                            <a style="text-decoration:none" onClick="picture_start(this,{$vo.id})" href="javascript:;" title="发布">
                                <i class="Hui-iconfont">&#xe603;</i>
                            </a>
                            <else/>
                            <a style="text-decoration:none" onClick="picture_stop(this,{$vo.id})" href="javascript:;" title="下架">
                                <i class="Hui-iconfont">&#xe6de;</i>
                            </a>
                        </if>
                        <a style="text-decoration:none" class="ml-5"  href="javascript:;;" onclick="category_edit('编辑分类（Second）','{:U('Goods/edit_second_category',['id'=>$vo['id'],'cate_id'=>$_GET['cate_id']])}','4','','510')" title="编辑">
                            <i class="Hui-iconfont">&#xe6df;</i>
                        </a>
                        <a style="text-decoration:none" class="ml-5" onClick="del(this,{$vo.id})" href="javascript:;" title="删除">
                            <i class="Hui-iconfont">&#xe6e2;</i>
                        </a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        {$page}
    </div>
</div>
<script type="text/javascript">

    function getChecked() {
        var gids = new Array();
        $.each($('input[name="checkbox"]:checked'), function(i, n){
            gids.push( $(n).val() );
        });
        return gids;
    }
    function datadel(kid){
        kid = kid ? kid : getChecked();
        kid = kid.toString();
        if(kid == ''){
            layer.msg('你没有选择任何选项！', {offset: 95,shift: 6});
            return false;
        }
        layer.confirm('确认要删除吗？',function(index){
            $.post("{:U('Goods/del_second_category')}", {ids:kid}, function(data){
                if( data.status == 'ok' ){
                    layer.msg(data.info,{icon:1,time:1000});
                    window.location.href = data.url;
                }else{
                    layer.msg(data.info,{icon:1,time:1000});
                }
            },'json');
        })
    }
    /*图片-添加*/
    function picture_add(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*图片-查看*/
    function picture_show(title,url,id){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*图片-审核*/
    function picture_shenhe(obj,id){
        layer.confirm('审核文章？', {
                    btn: ['通过','不通过'],
                    shade: false
                },
                function(){
                    $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                    $(obj).remove();
                    layer.msg('已发布', {icon:6,time:1000});
                },
                function(){
                    $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
                    $(obj).remove();
                    layer.msg('未通过', {icon:5,time:1000});
                });
    }
    /*图片-下架*/
    function picture_stop(obj,id){
        layer.confirm('确认要下架吗？',function(index){
            $.post("{:U('Goods/change_category_status')}",{id:id},function(data){
                console.log(data);
                if(data.info==1){
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,'+id+')" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
                    $(obj).remove();
                    layer.msg('已下架!',{icon: 5,time:1000});
                }
            },'json')
        });
    }

    /*图片-发布*/
    function picture_start(obj,id){
        layer.confirm('确认要发布吗？',function(index){
            $.post("{:U('Goods/change_category_status')}",{id:id},function(data){
                console.log(data);
                if(data.info==2){
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,'+id+')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                    $(obj).remove();
                    layer.msg('已发布!',{icon: 6,time:1000});
                }
            },'json')
        });
    }
    /*图片-申请上线*/
    function picture_shenqing(obj,id){
        $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
        $(obj).parents("tr").find(".td-manage").html("");
        layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
    }
    /*图片-编辑*/
    function picture_edit(title,url,id){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*图片-删除*/
    function del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.post("{:U('Goods/del_second_category')}", {ids:id}, function(data){
                if( data.status == 'ok' ){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }else{
                    layer.msg(data.info,{icon:1,time:1000});
                }
            },'json');
        });
    }

    function category_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }
</script>
